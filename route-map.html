<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCl6tX8YqELfMhNz2nT8WjZgORHFJ5w3ig&libraries=places"></script>


        <link rel="stylesheet" href="css/main.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
    
    <div class="content fill-height">
        <div class="row-fluid fill-height">
            <div class="col-md-3" >
                <div class="row-fluid">
                    <div class="col-md-12" >
                        <div id="add-address">
                            <div id="locationField">
                                <input id="autocomplete" placeholder="Enter your address" onfocus="geolocate()" type="text" autocomplete="off">
                                <button id="add-address-btn" type="button" class="btn btn-default" onClick="addAddressToRoute()" >
                                   <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Add Address
                                </button> 
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="col-md-12" id="route-container" >

                    </div>
                </div>
            </div>

            </div>
            <div class="col-md-9 fill-height">
                <div id="map-canvas">
                    
                </div>
            </div>
        </div>
    </div>

    </body>
</html>
